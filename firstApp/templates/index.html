<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django</title>
    <!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Google Fonts -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
<!-- Bootstrap core CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <!-- JQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>

</head>
<body>
  <!--Navbar-->
  <nav class="navbar navbar-expand-lg navbar-dark primary-color">

    <div class="container">

      <!-- Collapse button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#basicExampleNav"
        aria-controls="basicExampleNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="basicExampleNav">

        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Text Analyzer
            </a>
          </li>


        </ul>
        <!-- Links -->

      </div>
      <!-- Collapsible content -->

    </div>

  </nav>
  <!--/.Navbar-->
<div class="container my-5">

  <!-- Section: Block Content -->
  <section>
 <form action="/analyze" method="get">
    <div class="card card-list">
      <div class="card-header white d-flex justify-content-between align-items-center py-3">
        <p class="h5-responsive font-weight-bold mb-0"><i class="fas fa-envelope pr-2"></i>Text Analyzer</p>

      </div>
      <div class="card-body">

<!--Textarea with icon prefix-->
<div class="md-form">
  <i class="fas fa-pencil-alt prefix"></i>
  <textarea id="form10" class="md-textarea form-control" rows="4" name="text"></textarea>
  <label for="form10">Enter Text here</label>
</div>

      </div>
        <hr>
        <div class="alert alert-danger m-4" role="alert">
   select only one of below
</div>

         <div class="custom-control custom-switch m-3">
  <input type="checkbox" class="custom-control-input" id="customSwitches1" name="removepunc">
  <label class="custom-control-label" for="customSwitches1">Remove Punctuations</label>
</div>
        <div class="custom-control custom-switch m-3">
  <input type="checkbox" class="custom-control-input" id="customSwitches" name="fullcaps">
  <label class="custom-control-label" for="customSwitches">Convert to Uppercase</label>
</div>
        <div class="custom-control custom-switch m-3">
  <input type="checkbox" class="custom-control-input" id="customSwitches2" name="newlineremover">
  <label class="custom-control-label" for="customSwitches2">New Line Remover</label>
</div>
             <div class="custom-control custom-switch m-3">
  <input type="checkbox" class="custom-control-input" id="customSwitches3" name="extraspaceremover">
  <label class="custom-control-label" for="customSwitches3">Remove extra space</label>
</div>
        <br>
      <div class="card-footer white py-3">
        <div class="text-right">
          <button class="btn btn-primary btn-md px-3 my-0 mr-0" type="submit">Submit<i class="fas fa-edit pl-2"></i></button>
        </div>
      </div>

    </div>
 </form>
  </section>
  <!-- Section: Block Content -->
</div>

</body>
</html>
